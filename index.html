<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <form>
      <!-- Employee Information Fields  -->
      <input type="text" placeholder="Employee First Name" id="fnameInput" />
      <input type="text" placeholder="Employee Last Name" id="lnameInput" />
      <input type="text" placeholder="Job Title" id="jobTitle" />
      <input type="text" placeholder="Employee ID" id="employeeID" />
      <input type="number" placeholder="Salary" id="salaryInput" />
      <br />
      <!--- Buttons -->
      <input type="submit" value="Submit" id="addItemBtn" />

      <input type="submit" value="Delete" id="delItemBtn" />
      <center>
        <table>
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Job Title</th>
              <th scope="col">Employee ID</th>
              <th scope="col">Salary</th>
            </tr>
          </thead>
          <tbody id="employee-information">
            
            <td>Peter</td>
            <td>Nguyen</td>
            <td>Student at Prime</td>
            <td>421030</td>
            <td>0</td>
            <td><button>Delete</button></td>
          </tbody>
        </table>
        <h4 id="monthly-combined">
          Total Monthly Cost:
       
      </center>
    </form>
  </body>
</html>
